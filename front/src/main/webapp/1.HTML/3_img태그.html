<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<h1>
	img 태그 : 이미지삽입
	</h1>
	<img alt="" src="레트로.png" width = "300">
	<img alt="" src="../게임기1.jpg" width = "50%">
	<img alt="" src="../임시폴더/봄버맨.jpg">
	<img alt="" src="http://localhost:8080/web/1.HTML/게임기2.jpg">
	
	<!-- 
		img 태그 속성
			1. alt : 이미지이름[생략가능]
			2. src : 이미지 파일 경로
				상대경로 : 현재위치 기준 파일
				/ : 경로구분
				../ : 상위 경로 앞으로 1번 이동
				../../ : 상위경로 앞으로 2번이동
				../../../ : 상위경로 앞으로 3번이동
				(현재 위치 기준에서 이동하는 것)
				다른 하위폴더에 존재할시 [../폴더명/파일명]
								상위이동->하위이동
				
				절대경로 : 모든경로 기준 파일 
			
			3. width : 사진 가로 사이즈
				px : 고정 크기
				% : 반응형 크기[백분율]
				
				
				
	-->
</body>
</html>
