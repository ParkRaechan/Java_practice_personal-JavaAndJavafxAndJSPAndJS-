<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>

<h1> 테이블 태그 </h1>

<!-- 
	<table> 표 태그
	*속성
		1. border : 테두리
		2. colspan : 열 병합
		3. rowspan : 행 병합
 	1. <tr> table row : 행
 	2. <td> table data : (셀)값
 	3. <th> table header : 제목
 	
 -->

<table border ="1">
	<tr><!-- 1행 start -->
		<th>지역</th> <th>최저기온</th> <th>최고기온</th>
	</tr><!-- 1행 end -->
		
	<tr><!-- 2행 start -->
		<td>서울</td> <td>20</td> <td>24</td>
	</tr><!-- 2행 end -->
	
	<tr><!-- 3행 start -->
		<td>고기동</td> <td>0</td> <td>100</td>
	</tr><!-- 3행 end -->
</table>

<br>
<table border ="1" style = "border-collapse: collapse">
	<tr><!-- 1행 start -->
		<th>출발</th> <th>도착</th> <th colspan ="2">객실/요금</th> <th>예약</th>
	</tr><!-- 1행 end -->
		
	<tr><!-- 2행 start -->
		<td rowspan="3">서울</td> <td>부산</td> <td>일반실</td> <td>50,000원</td> <td><input type="button" value = "예약신청" ></td>
	</tr><!-- 2행 end -->
	
	<tr><!-- 3행 start -->
		<td>고기동</td> <td>방한실</td> <td>300,000,000원</td><td><input type="button" value = "예약신청" ></td>
	</tr><!-- 3행 end -->
	
	<tr><!-- 4행 start -->
		<td>하늘섬</td> <td>퍼스트클래스</td> <td>200원</td><td><input type="button" value = "예약신청" ></td>
	</tr><!-- 4행 end -->
</table>



</body>
</html>
