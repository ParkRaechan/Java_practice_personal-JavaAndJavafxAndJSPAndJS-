
	<!-- 주석처리 -->
<!-- html 마크업 언어 -->
<!-- <마크업> 괄호필수 -->
<!-- <시작마크업>~~~</끝마크업> -->

<!DOCTYPE html> <!-- html 버전 태그[필수x] -->
<html>			<!-- html 시작 태그 : 모든 마크업은 html 태그에 포함되어야한다 -->
<head>			<!-- head 시작 태그 : 페이지 속성 작성하는 태크 -->
<meta charset="EUC-KR">				<!-- 속성 태그:charset : 인코디속성 -->
<title>Insert title here</title>	<!-- 속성 태그:charset : 인토디속성 -->
</head>			<!-- head 끝 태그 -->
<body>			<!-- body 시작 태그 -->

	<!-- 마크업 작성법은
		<body> 본문 </body>
 		<마크업> 문서작성 </마크업>
 	 -->

웹 작성 테스트
<h1> 글 제목1 태그입니다. </h1>
<h2> 글 제목2 태그입니다. </h2>
<h1> 글 제목3 태그입니다. </h1>
<h6> 글 제목4 태그입니다. </h6>
</body>
</html>			<!-- html 끝 태그 -->
